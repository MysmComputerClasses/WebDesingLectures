<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
}

.color-change {
    font-size: 50px;
    animation: changeColor 3s infinite;
}

@keyframes changeColor {
    0% { color: red; }
    33% { color: blue; }
    66% { color: green; }
    100% { color: red; }
}

    </style>
</head>
<body>
    <h1 class="color-change">Hello, World!</h1>
</body>
</html>
